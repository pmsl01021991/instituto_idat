<div class="page-wrapper">

  <!-- NAVBAR INSTITUCIONAL -->
  <nav class="navbar">
    <div class="nav-container">

      <div class="nav-left">
        <img src="assets/imagenes/logoidat.png" class="nav-logo">
        <span class="nav-title">Instituto Superior - Gestión de Cursos</span>
      </div>

      <div class="nav-right" [class.open]="menuOpen">
        <a routerLink="/admin">Panel Admin</a>
        <a routerLink="/usuarios">Usuarios</a>        
      </div>

      <button class="hamburger" type="button" (click)="menuOpen = !menuOpen">
        <i class="bi bi-list"></i>
      </button>

    </div>
  </nav>



  <!-- CUERPO -->
  <div class="cursos-container">

    <div class="card">

      <h2>Gestión de Cursos</h2>

      <form (ngSubmit)="agregar()">

        <input type="text" placeholder="Nombre del curso" [(ngModel)]="curso.nombre" name="nombre">
        <input type="text" placeholder="Docente" [(ngModel)]="curso.docente" name="docente">
        <input type="number" placeholder="Créditos" [(ngModel)]="curso.creditos" name="creditos">

        <button type="submit">{{ idTemp === null ? 'Agregar' : 'Guardar Cambios' }}</button>

      </form>

      <table>
        <thead>
          <tr>
            <th>Curso</th>
            <th>Docente</th>
            <th>Créditos</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let c of cursos">
            <td>{{ c.nombre }}</td>
            <td>{{ c.docente }}</td>
            <td>{{ c.creditos }}</td>
            <td>
              <button class="edit" (click)="editar(c)">Editar</button>
              <button class="delete" (click)="eliminar(c.id)">Eliminar</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

</div>


<!-- FOOTER INSTITUCIONAL -->
<footer class="footer">
  <p>© 2025 Instituto Superior Tecnológico • Sistema Académico</p>
</footer>
